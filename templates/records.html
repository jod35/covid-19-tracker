<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Covid 19 Tracker</title>
	<link rel="stylesheet" href="../static/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<header class="main">
		<nav>

			<h1 class="text-center"><img src="https://img.icons8.com/doodle/48/000000/coronavirus.png"/>Covid 19 Tracker</h1>

			<ul class="nav_bar">
				<li><a href="/search">Search</a></li>
				<li><a href="/records">Previous Searches</a></li>
			</ul>
		</nav>

	
	</header>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Location</th>
				<th>Confirmed</th>
				<th>Recovered</th>
				<th>Deaths</th>
			</tr>
		</thead>
		<tbody>
			{% for r in records%}
				<tr>
					<td>{{r.id}}</td>
					<td>{{r.location}}</td>
					<td>{{r.confirmed}}</td>
					<td class="green">{{r.recovered}}</td>
					<td class="red">{{r.deaths}}</td>
				</tr>
			{%endfor%}
		</tbody>
	</table>
</body>
</html>
