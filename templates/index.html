<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Covid 19 Tracker</title>
	<link rel="stylesheet" href="../static/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<header class="main">
		<nav>

			<h1 class="text-center"><img src="https://img.icons8.com/doodle/48/000000/coronavirus.png"/>Covid 19 Tracker</h1>

			<ul class="nav_bar">
				<li><a href="/search">Search</a></li>
				<li><a href="/records">Previous Searches</a></li>
			</ul>
		</nav>

		<div class="form">
			<form action="/search" method="post">
				<input type="text" name="country" id="country" class="myfield" placeholder="Search a country">

				<input type="submit" value="Search" class="mybtn" required>
			</form>
		</div>
		{% if data%}
		<h1 class="text-center" style="color: dodgerblue;">Results for {{data['location']}}</h1>
		<div class=" results">
			<div class="box">
				<h3 class="box-text">Confirmed Cases</h3>
				<p class="box-number">{{data.confirmed}}</p>
			</div>

			<div class="box">
				<h3 class="box-text">Recovered</h3>
				<p class="box-number green">{{data.recovered}}</p>
			</div>


			<div class="box">
				<h3 class="box-text">Deaths</h3>
				<p class="box-number red">{{data.deaths}}</p>
			</div>
		</div>

		<div class="dates text-center">
			<p>Last Checked on {{data.lastChed}}</p>
			<p>Last Reported on {{data.lastReported}}</p>
		</div>
		{% endif %}
	</header>
</body>
</html>
